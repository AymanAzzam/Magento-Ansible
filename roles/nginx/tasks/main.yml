- name: Install nginx
  apt:
    name:
      - nginx
    state: latest
    update_cache: true

- name: start nginx
  service:
      name: nginx
      state: started
  become: yes

- name: copy the nginx config file and restart nginx
  copy:
    src: static_site.cfg
    dest: /etc/nginx/sites-available/static_site.cfg
  become: yes

- name: create symlink
  file:
    src: /etc/nginx/sites-available/static_site.cfg
    dest: /etc/nginx/sites-enabled/default
    state: link
  become: yes
